<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home - Neon Media Player</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: 0.5s;
            background-color: #050505;
            overflow-x: hidden;
        }

        body.music-mode { background-image: url("/images/home.jpg"); }
        body.movie-mode { background-image: url("/images/cinema.jpg"); }

        .top-bar {
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between;
            padding: 12px 25px; box-sizing: border-box;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0,255,255,0.2);
        }

        .nav-group { display: flex; gap: 12px; }

        .nav-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(0,255,255,0.2); border-color: #00f2fe; }
        .logout-btn { color: #ff5555; border-color: rgba(255,85,85,0.3); }

        .main-layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding-top: 100px;
            min-height: 80vh;
        }

        .side-visualizer {
            width: 100px;
            height: 450px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 5px;
            padding-bottom: 20px;
            overflow: hidden;
        }

        .vis-bar {
            width: 7px;
            background: linear-gradient(to top, #00f2fe 0%, #00ff00 100%);
            border-radius: 4px;
            height: 5px;
            transition: height 0.05s ease;
        }

        .player-container {
            width: 500px;
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #player { width: 100%; height: 280px; border-radius: 15px; background: #000; margin-bottom: 15px; border: 1px solid #333; }

        .playlist {
            list-style: none; padding: 0; margin: 15px 0;
            max-height: 110px; overflow-y: auto;
            background: rgba(255,255,255,0.03); border-radius: 10px;
        }
        .playlist li { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        .playlist li.active { background: rgba(0,255,0,0.1); color: #00ff00; border-left: 4px solid #00ff00; }

        .controls { display: flex; gap: 10px; margin-top: 15px; }
        .controls button {
            flex: 1; padding: 12px; background: #1a1a1a; border: 1px solid #333;
            color: white; border-radius: 10px; cursor: pointer; font-size: 1.2em;
        }

        /* üì® –î–ï–°–ï–ù –ü–ê–ù–ï–õ (SIDEBAR) */
        .right-sidebar {
            position: fixed;
            top: 80px; /* –ü–æ-–º–∞–ª–∫–æ –¥—Ä—ä–ø–Ω–∞—Ç–æ –Ω–∞–¥–æ–ª—É */
            right: 20px;
            width: 300px; /* –ú–∞–ª–∫–æ –ø–æ-—à–∏—Ä–æ–∫ –∑–∞ —á–µ—Ç–∞–µ–º–æ—Å—Ç */
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0,255,255,0.2);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        /* –ì–∏—Ñ—Ç —Å—ä–æ–±—â–µ–Ω–∏—è - —Ä–∞–∑—Ç–µ–≥–Ω–∞—Ç–∏ –∑–∞ —á–µ—Ç–∞–µ–º–æ—Å—Ç */
        .gift-box {
            height: 250px;
        }

        /* –°—Ç–µ–Ω–∞ - —Ä–∞–∑—Ç–µ–≥–Ω–∞—Ç–∞ –Ω–∞–¥–æ–ª—É */
        .wall-box {
            height: 480px;
        }

        .scroll-area {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 5px;
        }

        /* –ó–∞ —Å–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ —Å–∫—Ä–æ–ª–±–∞—Ä–∞, –Ω–æ –∑–∞–ø–∞–∑–≤–∞–Ω–µ –Ω–∞ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–Ω–æ—Å—Ç—Ç–∞ (–ø–æ –∏–∑–±–æ—Ä) */
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(0,255,255,0.3); border-radius: 10px; }

        .wall-msg-item {
            padding: 8px 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 13px;
            background: rgba(255,255,255,0.05);
            border-left: 3px solid #00ff00;
            word-wrap: break-word;
        }

        .admin-box {
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border: 2px dashed #ff0000;
            border-radius: 15px;
        }
    </style>
</head>

<body class="music-mode">

<div class="top-bar">
    <div class="nav-group">
        <a th:href="@{/market}" class="nav-btn">Market</a>
        <a th:href="@{/wallet}" class="nav-btn">Wallet</a>
        <a th:href="@{/settings}" class="nav-btn">Settings</a>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="nav-btn logout-btn">Logout</button>
    </form>
</div>

<div class="main-layout">
    <div class="side-visualizer" id="vis-left"></div>

    <div class="player-container">
        <div sec:authorize="hasRole('ADMIN')" class="admin-box">
            <h4 style="color: #ff4444; margin: 0 0 5px 0; font-size: 14px;">–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª</h4>
            <a th:href="@{/admin/add-media}" class="nav-btn" style="background: #ff0000; border: none; font-size: 12px;">+ –î–æ–±–∞–≤–∏ –ú–µ–¥–∏—è</a>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <button class="nav-btn" style="flex:1" onclick="switchToMusic()">Music</button>
            <button class="nav-btn" style="flex:1" onclick="switchToMovies()">Movies</button>
        </div>

        <div id="player"></div>
        <ul class="playlist" id="playlist"></ul>

        <div class="controls">
            <button onclick="prev()">‚èÆ</button>
            <button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
            <button onclick="next()">‚è≠</button>
        </div>

        <div style="display: flex; align-items: center; gap: 10px; margin-top: 15px;">
            <span>üîà</span>
            <input type="range" style="flex:1; accent-color: #00ff00;" min="0" max="100" value="50" oninput="if(player) player.setVolume(this.value)">
            <span>üîä</span>
        </div>
        <p style="font-size: 10px; color: #555; text-align: center; margin-top: 10px;" id="statusText">–ö–ª–∏–∫–Ω–∏ –∑–∞ –µ—Ñ–µ–∫—Ç–∏</p>
    </div>

    <div class="side-visualizer" id="vis-right"></div>
</div>

<div class="right-sidebar">
    <div class="glass-panel gift-box">
        <h4 style="color: #00f2fe; margin-top: 0; text-align: center; font-size: 14px;">üì® Messages</h4>
        <div class="scroll-area" id="giftScroll">
            <div th:each="msg : ${messages}" style="background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; margin-bottom: 8px; font-size: 12px; border-left: 2px solid #00f2fe;">
                <span th:text="${msg.content}"></span>
                <form th:action="@{/messages/delete/{id}(id=${msg.id})}" method="post" style="display:inline; float:right;">
                    <button type="submit" style="color: red; background: none; border: none; cursor: pointer; font-weight: bold;">√ó</button>
                </form>
            </div>
        </div>
    </div>

    <div class="glass-panel wall-box">
        <h4 style="color: #00ff00; margin-top: 0; text-align: center; font-size: 14px;">üåê Public Wall</h4>
        <div class="scroll-area" id="wallScroll">
            <div th:each="wm : ${wallMessages}" class="wall-msg-item">
                <strong th:text="${wm.author.username}" style="color: #00f2fe;"></strong>:
                <span th:text="${wm.content}"></span>
            </div>
        </div>
        <form th:action="@{/home/wall/post}" method="post" style="display: flex; gap: 5px;">
            <input type="text" name="content" required placeholder="–ù–∞–ø–∏—à–∏ –Ω–µ—â–æ..." style="flex:1; background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; border-radius: 8px; padding: 10px; font-size: 13px; outline: none;">
            <button type="submit" class="nav-btn" style="padding: 5px 12px;">üöÄ</button>
        </form>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script th:inline="javascript">
    const musicList = [[${musicList}]] || [];
    const movieList = [[${movieList}]] || [];
</script>

<script>
    // –°–∫—Ä–∏–ø—Ç –∑–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Å–∫—Ä–æ–ª–≤–∞–Ω–µ –¥–æ –¥—ä–Ω–æ—Ç–æ –Ω–∞ —Å—ä–æ–±—â–µ–Ω–∏—è—Ç–∞
    function autoScroll() {
        const giftScroll = document.getElementById('giftScroll');
        const wallScroll = document.getElementById('wallScroll');
        if(giftScroll) giftScroll.scrollTop = giftScroll.scrollHeight;
        if(wallScroll) wallScroll.scrollTop = wallScroll.scrollHeight;
    }

    // –ò–∑–ø—ä–ª–Ω—è–≤–∞–º–µ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ
    window.addEventListener('load', autoScroll);

    let player, currentList = [], currentIndex = 0;
    let audioContext, analyser, dataArray, isVisOn = false;

    function onYouTubeIframeAPIReady() {
        currentList = musicList;
        if (currentList.length > 0) {
            player = new YT.Player('player', {
                height: '280', width: '100%',
                videoId: currentList[0].youtubeVideoId,
                events: { 'onReady': render, 'onStateChange': onPlayerStateChange }
            });
        }
    }

    function onPlayerStateChange(e) {
        document.getElementById("playBtn").textContent = (e.data === 1) ? "‚è∏" : "‚ñ∂";
        if (e.data === 0) next();
    }

    function render() {
        const list = document.getElementById("playlist");
        list.innerHTML = "";
        currentList.forEach((m, i) => {
            const li = document.createElement("li");
            li.textContent = m.title;
            if (i === currentIndex) li.classList.add("active");
            li.onclick = () => { currentIndex = i; player.loadVideoById(currentList[i].youtubeVideoId); render(); };
            list.appendChild(li);
        });
    }

    function togglePlay() { if(player) (player.getPlayerState() === 1) ? player.pauseVideo() : player.playVideo(); }
    function next() { if(currentList.length > 0) { currentIndex = (currentIndex + 1) % currentList.length; player.loadVideoById(currentList[currentIndex].youtubeVideoId); render(); } }
    function prev() { if(currentList.length > 0) { currentIndex = (currentIndex - 1 + currentList.length) % currentList.length; player.loadVideoById(currentList[currentIndex].youtubeVideoId); render(); } }

    function switchToMusic() {
        document.body.className="music-mode";
        currentList = musicList;
        currentIndex = 0;
        if(currentList.length > 0) { player.loadVideoById(currentList[0].youtubeVideoId); render(); }
    }

    function switchToMovies() {
        document.body.className="movie-mode";
        currentList = movieList;
        currentIndex = 0;
        if(currentList.length > 0) { player.loadVideoById(currentList[0].youtubeVideoId); render(); }
    }

    function createBars() {
        const containers = [document.getElementById('vis-left'), document.getElementById('vis-right')];
        containers.forEach(c => { for(let i=0; i<8; i++) { const b = document.createElement('div'); b.className='vis-bar'; c.appendChild(b); }});
    }
    createBars();

    async function initVis() {
        if(isVisOn) return;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            audioContext.createMediaStreamSource(stream).connect(analyser);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            isVisOn = true;
            draw();
        } catch(e) {}
    }
    function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        const bars = document.querySelectorAll('.vis-bar');
        for(let i=0; i<8; i++) {
            let h = (dataArray[i*2]/255) * 400 + 5;
            if(bars[i]) bars[i].style.height = h + 'px';
            if(bars[i+8]) bars[i+8].style.height = h + 'px';
        }
    }
    window.addEventListener('click', initVis);
</script>
</body>
</html>
