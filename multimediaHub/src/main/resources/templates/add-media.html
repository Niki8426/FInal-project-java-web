


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Media</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="background-color: #0a0a0a; color: white; font-family: Arial, sans-serif;">

<div class="container" style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #333; border-radius: 10px;">
  <h2 style="color: #00ff00;">➕ Add New Media </h2>

  <form th:action="@{/admin/add-media}" method="post">

    <div style="margin-bottom: 15px;">
      <label>Title:</label><br>
      <input type="text" name="title" required style="width: 100%; padding: 8px; background: #222; color: white; border: 1px solid #444;">
    </div>

    <div style="margin-bottom: 15px;">
      <label>YouTube Video ID:</label><br>
      <input type="text" name="youtubeVideoId" placeholder="пр. 0KSOMA3QBU0" required style="width: 100%; padding: 8px; background: #222; color: white; border: 1px solid #444;">
      <small style="color: #888;">Само кода след v= в URL адреса</small>
    </div>

    <div style="margin-bottom: 15px;">
      <label>Type:</label><br>
      <select name="type" style="width: 100%; padding: 8px; background: #222; color: white; border: 1px solid #444;">
        <option value="MUSIC">Music</option>
        <option value="MOVIE">Movie</option>
      </select>
    </div>

    <div style="margin-bottom: 15px;">
      <label>Price ($):</label><br>
      <input type="number" step="0.01" name="price" required style="width: 100%; padding: 8px; background: #222; color: white; border: 1px solid #444;">
    </div>

    <div style="margin-bottom: 15px;">
      <label>Year:</label><br>
      <input type="number" name="year" style="width: 100%; padding: 8px; background: #222; color: white; border: 1px solid #444;">
    </div>

    <div style="margin-bottom: 15px;">
      <label>Genre:</label><br>
      <input type="text" name="genre" style="width: 100%; padding: 8px; background: #222; color: white; border: 1px solid #444;">
    </div>

    <div style="margin-bottom: 15px;">
      <label>Image URL:</label><br>
      <input type="text" name="imageUrl" placeholder="http://..." style="width: 100%; padding: 8px; background: #222; color: white; border: 1px solid #444;">
    </div>

    <div style="margin-bottom: 15px;">
      <label>Description:</label><br>
      <textarea name="description" rows="3" style="width: 100%; padding: 8px; background: #222; color: white; border: 1px solid #444;"></textarea>
    </div>

    <button type="submit" style="background: #00ff00; color: black; padding: 10px 20px; border: none; cursor: pointer; width: 100%; font-weight: bold; border-radius: 5px;">
      Save Media Item
    </button>
  </form>
</div>

</body>
</html>
