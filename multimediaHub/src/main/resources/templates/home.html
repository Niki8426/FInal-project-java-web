<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
    <meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Home - Neon Media Player</title>
    <style>
        body {
            margin: 0; min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white; background-size: cover; background-position: center;
            background-attachment: fixed; transition: 0.5s;
            background-color: #050505; overflow-x: hidden;
        }
        body.music-mode { background-image: url("/images/home.jpg"); }
        body.movie-mode { background-image: url("/images/cinema.jpg"); }

        .top-bar {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between;
            padding: 12px 25px; box-sizing: border-box;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0,255,255,0.2);
        }
        .nav-group { display: flex; gap: 12px; align-items: center; }
        .nav-btn {
            padding: 8px 16px; background: rgba(255,255,255,0.1);
            color: white; border-radius: 6px; text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2); cursor: pointer;
            font-size: 14px; transition: 0.3s; display: inline-flex; align-items: center; gap: 5px;
        }
        .nav-btn:hover { background: rgba(0,255,255,0.2); border-color: #00f2fe; }
        .logout-btn { color: #ff5555; border-color: rgba(255,85,85,0.3); }

        .main-layout {
            display: flex; justify-content: center; align-items: center;
            gap: 40px; padding-top: 60px; min-height: 100vh; width: 100%; box-sizing: border-box;
        }

        /* Visualizer Bars */
        .side-visualizer {
            width: 80px; height: 400px; background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; display: flex; align-items: flex-end;
            justify-content: center; gap: 5px; padding: 0 10px 20px 10px; flex-shrink: 0;
        }
        .vis-bar {
            width: 7px; background: linear-gradient(to top, #00f2fe 0%, #00ff00 100%);
            border-radius: 4px; height: 5px; transition: height 0.05s ease;
        }

        /* Player Container */
        .player-container {
            width: 550px; background: rgba(0, 0, 0, 0.85); padding: 30px;
            border-radius: 25px; box-shadow: 0 10px 50px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.1); z-index: 2;
        }
        #player { width: 100%; height: 280px; border-radius: 15px; background: #000; margin-bottom: 15px; border: 1px solid #333; }

        /* Modern Controls */
        .controls {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; margin-top: 20px;
        }
        .controls button {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; width: 50px; height: 50px; border-radius: 50%;
            cursor: pointer; font-size: 18px; display: flex; align-items: center;
            justify-content: center; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); outline: none;
        }
        #playBtn {
            width: 65px; height: 65px; font-size: 24px;
            background: rgba(0, 255, 0, 0.1); border-color: rgba(0, 255, 0, 0.3); color: #00ff00;
        }
        .controls button:hover {
            background: rgba(0, 242, 254, 0.2); border-color: #00f2fe;
            transform: scale(1.1); box-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
        }
        #playBtn:hover {
            background: rgba(0, 255, 0, 0.2); border-color: #00ff00;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
        }
        .controls button:active { transform: scale(0.95); }

        /* Playlist */
        .playlist {
            list-style: none; padding: 0; margin: 15px 0;
            max-height: 130px; overflow-y: auto;
            background: rgba(255,255,255,0.03); border-radius: 10px;
        }
        .playlist li { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; transition: 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .playlist li:hover { background: rgba(255,255,255,0.05); }
        .playlist li.active { background: rgba(0,255,0,0.1); color: #00ff00; border-left: 4px solid #00ff00; }

        /* Sidebars */
        .right-sidebar {
            position: fixed; top: 80px; right: 20px; width: 300px; z-index: 999;
            display: flex; flex-direction: column; gap: 15px;
        }
        .glass-panel {
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px);
            border: 1px solid rgba(0,255,255,0.2); border-radius: 20px;
            padding: 15px; display: flex; flex-direction: column;
        }
        .gift-box { height: 220px; }
        .wall-box { height: 400px; }
        .scroll-area { flex-grow: 1; overflow-y: auto; margin-bottom: 10px; padding-right: 5px; }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(0,255,255,0.3); border-radius: 10px; }

        .wall-msg-item {
            padding: 8px 10px; margin-bottom: 8px; border-radius: 8px;
            font-size: 13px; background: rgba(255,255,255,0.05);
            border-left: 3px solid #00ff00; word-wrap: break-word;
        }
    </style>
</head>

<body class="music-mode">

<div class="top-bar">
    <div class="nav-group">
        <a th:href="@{/market}" class="nav-btn">Market</a>
        <a th:href="@{/wallet}" class="nav-btn">Wallet</a>
        <a th:href="@{/settings}" class="nav-btn">Settings</a>
        <th:block sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin/add-media}" class="nav-btn" style="border-color: #00ff00; color: #00ff00;">+ Add Media</a>
            <a th:href="@{/admin/gifts}" class="nav-btn" style="border-color: #ff00ff; color: #ff00ff;">üéÅ All Gifts</a>
            <a th:href="@{/admin/users}" class="nav-btn" style="border-color: #ffcc00; color: #ffcc00;">üë• Users</a>
        </th:block>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="nav-btn logout-btn">Logout</button>
    </form>
</div>

<div class="main-layout">
    <div class="side-visualizer" id="vis-left"></div>
    <div class="player-container">
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <button class="nav-btn" style="flex:1" onclick="switchToMusic()">Music</button>
            <button class="nav-btn" style="flex:1" onclick="switchToMovies()">Movies</button>
        </div>
        <div id="player"></div>
        <ul class="playlist" id="playlist"></ul>

        <div class="controls">
            <button onclick="prev()">‚èÆ</button>
            <button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
            <button onclick="next()">‚è≠</button>
        </div>

        <div style="display: flex; align-items: center; gap: 10px; margin-top: 15px;">
            <span>üîà</span>
            <input type="range" style="flex:1; accent-color: #00ff00;" min="0" max="100" value="50" oninput="if(player) player.setVolume(this.value)">
            <span>üîä</span>
        </div>
        <p style="font-size: 10px; color: #555; text-align: center; margin-top: 10px;" id="statusText">–ö–ª–∏–∫–Ω–∏ –∑–∞ –µ—Ñ–µ–∫—Ç–∏</p>
    </div>
    <div class="side-visualizer" id="vis-right"></div>
</div>

<div class="right-sidebar">
    <div class="glass-panel gift-box">
        <h4 style="color: #00f2fe; margin-top: 0; text-align: center; font-size: 14px;">üì® Messages</h4>
        <div class="scroll-area" id="giftScroll">
            <div th:each="msg : ${messages}" th:id="'msg-' + ${msg.id}" style="background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; margin-bottom: 8px; font-size: 12px; border-left: 2px solid #00f2fe;">
                <span th:text="${msg.content}"></span>
                <button th:data-id="${msg.id}" onclick="deleteMessage(this.getAttribute('data-id'))" style="color: red; background: none; border: none; cursor: pointer; float:right; font-weight: bold;">√ó</button>
            </div>
        </div>
    </div>

    <div class="glass-panel wall-box">
        <h4 style="color: #00ff00; margin-top: 0; text-align: center; font-size: 14px;">üåê Public Wall</h4>
        <div class="scroll-area" id="wallScroll">
            <div th:each="wm : ${wallMessages}" class="wall-msg-item">
                <strong th:text="${wm.author.username}" style="color: #00f2fe;"></strong>:
                <span th:text="${wm.content}"></span>
            </div>
        </div>
        <form id="wallForm" onsubmit="sendWallMessage(event)" style="display: flex; gap: 5px;">
            <input type="text" id="wallInput" name="content" required placeholder="–ù–∞–ø–∏—à–∏ –Ω–µ—â–æ..." style="flex:1; background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; border-radius: 8px; padding: 10px; font-size: 13px; outline: none;">
            <button type="submit" class="nav-btn" style="padding: 5px 12px;">üöÄ</button>
        </form>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script th:inline="javascript">
    const musicList = [[${musicList}]] || [];
    const movieList = [[${movieList}]] || [];
    const currentUsername = [[${#authentication.name}]];
</script>

<script>
    const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

    // --- AJAX –ó–ê –°–¢–ï–ù–ê–¢–ê ---
    async function sendWallMessage(event) {
        event.preventDefault();
        const input = document.getElementById('wallInput');
        const content = input.value;
        if (!content.trim()) return;

        try {
            const response = await fetch('/home/wall/post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded', [csrfHeader]: csrfToken },
                body: 'content=' + encodeURIComponent(content)
            });
            if (response.ok) {
                const wallScroll = document.getElementById('wallScroll');
                const div = document.createElement('div');
                div.className = 'wall-msg-item';
                div.innerHTML = `<strong style="color: #00f2fe;">${currentUsername}</strong>: <span>${content}</span>`;
                wallScroll.appendChild(div);
                wallScroll.scrollTop = wallScroll.scrollHeight;
                input.value = '';
            }
        } catch (e) { console.error(e); }
    }

    // --- AJAX –ó–ê –ò–ó–¢–†–ò–í–ê–ù–ï –ù–ê –ü–ï–°–ï–ù ---
    async function removeMedia(id, element) {
        if(!confirm('–ü—Ä–µ–º–∞—Ö–≤–∞–Ω–µ?')) return;
        try {
            const response = await fetch('/playlist/remove/' + id, {
                method: 'POST',
                headers: { [csrfHeader]: csrfToken }
            });
            if (response.ok) element.closest('li').remove();
        } catch (e) { console.error(e); }
    }

    // --- AJAX –ó–ê –ò–ó–¢–†–ò–í–ê–ù–ï –ù–ê –°–™–û–ë–©–ï–ù–ò–ï ---
    async function deleteMessage(id) {
        try {
            const response = await fetch('/messages/delete/' + id, {
                method: 'POST',
                headers: { [csrfHeader]: csrfToken }
            });
            if (response.ok) {
                const el = document.getElementById('msg-' + id);
                if(el) el.remove();
            }
        } catch (e) { console.error(e); }
    }

    // --- YOUTUBE LOGIC ---
    let player, currentList = [], currentIndex = 0;
    let audioContext, analyser, dataArray, isVisOn = false;

    function onYouTubeIframeAPIReady() {
        currentList = musicList;
        if (currentList.length > 0) {
            player = new YT.Player('player', {
                height: '280', width: '100%',
                videoId: currentList[0].youtubeVideoId,
                events: { 'onReady': render, 'onStateChange': onPlayerStateChange }
            });
        }
    }

    function onPlayerStateChange(e) {
        document.getElementById("playBtn").textContent = (e.data === 1) ? "‚è∏" : "‚ñ∂";
        if (e.data === 0) next();
    }

    function render() {
        const list = document.getElementById("playlist");
        list.innerHTML = "";
        currentList.forEach((m, i) => {
            const li = document.createElement("li");
            if (i === currentIndex) li.className = "active";

            const titleSpan = document.createElement("span");
            titleSpan.textContent = m.title;
            titleSpan.style.flex = "1";
            titleSpan.onclick = () => { currentIndex = i; player.loadVideoById(currentList[i].youtubeVideoId); render(); };

            const delBtn = document.createElement("span");
            delBtn.innerHTML = "üóë";
            delBtn.style.color = "#ff5555";
            delBtn.style.marginLeft = "10px";
            delBtn.onclick = (e) => { e.stopPropagation(); removeMedia(m.id, delBtn); };

            li.appendChild(titleSpan);
            li.appendChild(delBtn);
            list.appendChild(li);
        });
    }

    function togglePlay() { if(player) (player.getPlayerState() === 1) ? player.pauseVideo() : player.playVideo(); }
    function next() { if(currentList.length > 0) { currentIndex = (currentIndex + 1) % currentList.length; player.loadVideoById(currentList[currentIndex].youtubeVideoId); render(); } }
    function prev() { if(currentList.length > 0) { currentIndex = (currentIndex - 1 + currentList.length) % currentList.length; player.loadVideoById(currentList[currentIndex].youtubeVideoId); render(); } }

    function switchToMusic() { document.body.className="music-mode"; currentList = musicList; currentIndex = 0; if(currentList.length > 0) { player.loadVideoById(currentList[0].youtubeVideoId); render(); } }
    function switchToMovies() { document.body.className="movie-mode"; currentList = movieList; currentIndex = 0; if(currentList.length > 0) { player.loadVideoById(currentList[0].youtubeVideoId); render(); } }

    // --- VISUALIZER ---
    function createBars() {
        const containers = [document.getElementById('vis-left'), document.getElementById('vis-right')];
        containers.forEach(c => { for(let i=0; i<8; i++) { const b = document.createElement('div'); b.className='vis-bar'; c.appendChild(b); }});
    }
    createBars();

    async function initVis() {
        if(isVisOn) return;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            audioContext.createMediaStreamSource(stream).connect(analyser);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            isVisOn = true;
            draw();
        } catch(e) {}
    }
    function draw() {
        requestAnimationFrame(draw);
        if(!isVisOn) return;
        analyser.getByteFrequencyData(dataArray);
        const bars = document.querySelectorAll('.vis-bar');
        for(let i=0; i<8; i++) {
            let h = (dataArray[i*2]/255) * 350 + 5;
            if(bars[i]) bars[i].style.height = h + 'px';
            if(bars[i+8]) bars[i+8].style.height = h + 'px';
        }
    }

    window.addEventListener('click', initVis);
    window.onload = () => {
        const gs = document.getElementById('giftScroll');
        const ws = document.getElementById('wallScroll');
        if(gs) gs.scrollTop = gs.scrollHeight;
        if(ws) ws.scrollTop = ws.scrollHeight;
    }
</script>
</body>
</html>
