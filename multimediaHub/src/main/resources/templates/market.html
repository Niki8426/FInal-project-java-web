<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Market</title>
    <style>
        body {
            background: url('/images/market.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* –°—Ç–∏–ª –∑–∞ –±—É—Ç–æ–Ω–∞ BACK */
        .back-nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-back {
            text-decoration: none;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            background: rgba(0, 255, 0, 0.1);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-back:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .market-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.7);
            border-radius: 15px;
            margin-top: 60px; /* –ú–∞–ª–∫–æ –ø–æ–≤–µ—á–µ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ –∑–∞—Ä–∞–¥–∏ –±—É—Ç–æ–Ω–∞ –≥–æ—Ä–µ */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-box {
            text-align: right;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            color: #00ff00;
            border-bottom: 2px solid rgba(0, 255, 0, 0.3);
            padding-bottom: 10px;
            margin-top: 40px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .media-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .media-card:hover {
            border-color: #00ff00;
            transform: translateY(-5px);
            background: rgba(40, 40, 40, 0.9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .media-card img { width: 100%; border-radius: 8px; height: 280px; object-fit: cover; margin-bottom: 15px; }

        .media-info h3 { margin: 10px 0 5px 0; font-size: 1.1em; height: 2.4em; overflow: hidden; color: #eee; }

        .price-tag { display: block; font-weight: bold; color: #ffcc00; font-size: 1.2em; margin-bottom: 15px; }

        .owned-badge {
            display: inline-block;
            color: #00ff00;
            background: rgba(0, 255, 0, 0.15);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 255, 0, 0.2);
        }

        .button-group { display: flex; flex-direction: column; gap: 8px; margin-top: auto; }

        .btn-buy {
            background: #00ff00; color: black; border: none; padding: 10px;
            border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%;
            transition: background 0.2s;
        }
        .btn-buy:hover { background: #05cc05; }

        .btn-gift {
            background: transparent; color: #ff00ff; border: 1px solid #ff00ff;
            padding: 9px; border-radius: 6px; cursor: pointer; text-decoration: none;
            font-weight: bold; transition: all 0.2s;
        }
        .btn-gift:hover { background: #ff00ff; color: white; box-shadow: 0 0 10px rgba(255, 0, 255, 0.3); }
    </style>
</head>
<body>

<nav class="back-nav">
    <a th:href="@{/home}" class="btn-back">‚¨Ö Back to Home</a>
</nav>

<div class="market-container">
    <h1 style="text-align: center; color: #00ff00; text-shadow: 0 0 15px rgba(0,255,0,0.3);">üåå Multimedia Market</h1>

    <div class="balance-box">
        <span style="color: #ccc;">User: </span>
        <strong th:text="${user.username}" style="color: white;">User</strong> |
        <span>Balance: </span>
        <span style="color: #00ff00; font-weight: bold;" th:text="${user.balance} + ' USD'">0.00 USD</span>
    </div>

    <h2 class="section-title">üéµ Music Discoveries</h2>
    <div class="media-grid">
        <div th:each="item : ${musicItems}" class="media-card">
            <img th:src="${item.imageUrl}" th:alt="${item.title}">
            <div class="media-info">
                <h3 th:text="${item.title}">Song Title</h3>
                <div th:if="${ownedIds.contains(item.id)}">
                    <span class="owned-badge">In Library ‚úÖ</span>
                </div>
                <span class="price-tag" th:text="${item.price} + ' USD'">9.99 USD</span>
                <div class="button-group">
                    <form th:unless="${ownedIds.contains(item.id)}" th:action="@{/market/buy/{id}(id=${item.id})}" method="post">
                        <button type="submit" class="btn-buy">üõí Buy for Me</button>
                    </form>
                    <a th:href="@{/market/gift/{id}(id=${item.id})}" class="btn-gift">üéÅ Send as Gift</a>
                </div>
            </div>
        </div>
    </div>

    <h2 class="section-title">üé¨ Featured Movies</h2>
    <div class="media-grid">
        <div th:each="item : ${movieItems}" class="media-card">
            <img th:src="${item.imageUrl}" th:alt="${item.title}">
            <div class="media-info">
                <h3 th:text="${item.title}">Movie Title</h3>
                <div th:if="${ownedIds.contains(item.id)}">
                    <span class="owned-badge">In Library ‚úÖ</span>
                </div>
                <span class="price-tag" th:text="${item.price} + ' USD'">14.99 USD</span>
                <div class="button-group">
                    <form th:unless="${ownedIds.contains(item.id)}" th:action="@{/market/buy/{id}(id=${item.id})}" method="post">
                        <button type="submit" class="btn-buy">üõí Buy for Me</button>
                    </form>
                    <a th:href="@{/market/gift/{id}(id=${item.id})}" class="btn-gift">üéÅ Send as Gift</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
