<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wallet</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <style>
        body {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        /* Навигация за бутона Back */
        .back-nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-back {
            text-decoration: none;
            color: #3498db; /* Син цвят за Wallet, за да се различава от зеленото в Маркета */
            border: 1px solid #3498db;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            background: rgba(52, 152, 219, 0.1);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-back:hover {
            background: #3498db;
            color: white;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .wallet-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            color: white;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .wallet-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #3498db;
        }

        .wallet-container label {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            color: #bbb;
        }

        .wallet-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            box-sizing: border-box; /* Важно, за да не излиза от контейнера */
        }

        .wallet-container input:focus {
            outline: none;
            border-color: #3498db;
            background: rgba(255, 255, 255, 0.1);
        }

        .wallet-container button {
            width: 100%;
            margin-top: 30px;
            padding: 12px;
            background: #2ecc71;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        .wallet-container button:hover {
            background: #27ae60;
            transform: scale(1.02);
        }

        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>

<body th:style="'background-image:url(/images/' + ${backgroundImage} + '.jpg)'">

<nav class="back-nav">
    <a th:href="@{/home}" class="btn-back">⬅ Back to Home</a>
</nav>

<div class="wallet-container">
    <h2>Зареждане на средства</h2>

    <form th:action="@{/wallet}" th:object="${walletDto}" method="post">

        <label>Сума за зареждане</label>
        <input type="number" step="0.01" th:field="*{amount}" placeholder="0.00"/>
        <p class="error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></p>

        <label>Номер на карта</label>
        <input type="text" th:field="*{cardNumber}" placeholder="**** **** **** ****"/>
        <p class="error" th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}"></p>

        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>Валидност (MM/YY)</label>
                <input type="text" th:field="*{cardExpiry}" placeholder="MM/YY"/>
                <p class="error" th:if="${#fields.hasErrors('cardExpiry')}" th:errors="*{cardExpiry}"></p>
            </div>
            <div style="flex: 1;">
                <label>CVV</label>
                <input type="password" th:field="*{cvv}" placeholder="***"/>
                <p class="error" th:if="${#fields.hasErrors('cvv')}" th:errors="*{cvv}"></p>
            </div>
        </div>

        <button type="submit">Потвърди плащането</button>
    </form>
</div>

</body>
</html>
